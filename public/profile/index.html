<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Opening Pique...</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #FFFBF5;
      color: #1a1a1a;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 24px;
    }
    .container {
      max-width: 360px;
    }
    .icon {
      width: 72px;
      height: 72px;
      background: #1a1a1a;
      border-radius: 16px;
      margin: 0 auto 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #FFFBF5;
      font-size: 28px;
      font-weight: 700;
      letter-spacing: -0.5px;
    }
    h1 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    p {
      font-size: 15px;
      color: #666;
      line-height: 1.5;
    }
    .spinner {
      width: 24px;
      height: 24px;
      border: 2.5px solid #e0e0e0;
      border-top-color: #1a1a1a;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 20px auto 0;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .fallback {
      display: none;
      margin-top: 20px;
    }
    .fallback a {
      display: inline-block;
      padding: 12px 28px;
      background: #1a1a1a;
      color: #fff;
      text-decoration: none;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 500;
      transition: opacity 0.2s;
    }
    .fallback a:hover { opacity: 0.85; }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">P</div>
    <h1>Opening Pique...</h1>
    <p>You're being redirected to the app.</p>
    <div class="spinner" id="spinner"></div>
    <div class="fallback" id="fallback">
      <p style="margin-bottom: 14px;">Don't have the app yet?</p>
      <a href="https://apps.apple.com/app/pique">Download Pique</a>
    </div>
  </div>
  <script>
    (function () {
      // Extract user ID from path (e.g. /profile/abc123) or query param (?id=abc123)
      var pathParts = window.location.pathname.replace(/\/$/, '').split('/');
      var userId = pathParts[pathParts.length - 1];
      if (userId === 'profile') userId = null;
      if (!userId) {
        var params = new URLSearchParams(window.location.search);
        userId = params.get('id');
      }

      if (userId) {
        window.location.href = 'pique://profile/' + encodeURIComponent(userId);
      }

      // After ~1.2s, show the App Store fallback
      setTimeout(function () {
        document.getElementById('spinner').style.display = 'none';
        document.getElementById('fallback').style.display = 'block';
        // Auto-redirect to App Store after showing the fallback briefly
        if (userId) {
          window.location.href = 'https://apps.apple.com/app/pique';
        }
      }, 1200);
    })();
  </script>
</body>
</html>
